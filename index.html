<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anh yêu em</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
        }

        h1 {
            margin: 20px 0;
            color: #ffffff;
            font-size: 3rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Nội dung ở trên đầu -->
    <h1>Anh yêu em ❤️ Cao Thị Thanh Thảo</h1>

    <!-- 3 Bức ảnh ở giữa màn hình -->
    <div class="image-container">
        <img src="z6143393297158_9e7f19fd21af63dc0610b132b1e815d4.jpg" alt="Ảnh 1">
        <img src="z6143393312767_1b28d24043c58261fdbe3acc85b013d4.jpg" alt="Ảnh 2">
        <img src="z6143393325455_01443db6c9f1099e5942ffdabeed08e2.jpg" alt="Ảnh 3">
    </div>
</body>
</html>
